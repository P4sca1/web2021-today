<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today: Erde gedüngt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>

<!-- HEADER -->
<section class="section">
  <div class="container">
    <h1 class="title mb-0" style="display: inline-block">
      Today: Sonnenstunden.
    </h1>

    <a class="button is-primary" style="float: right" href="/">
      <strong>Zurück</strong>
    </a>

    <p class="subtitle">
      Ein Tagebuch für dein Hochbeet.
    </p>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="card">
      <div class="card-image">
        <figure class="image is-3by1">
          <img th:src="${post.image}">
        </figure>
      </div>

      <div class="card-content">
        <h3 th:text="${post.title}" class="title is-3 mb-0"></h3>
        <p th:text="${post.createdAt}" class="mb-4 is-italic"></p>
        <p th:text="${'Sonnenstunden: ' + post.sunshineDuration}" class="mb-4 subtitle is-5"></p>
        <p th:text="${post.text}" style="white-space: pre-wrap"></p>
      </div>
    </div>
  </div>
</section>
</body>
</html>
